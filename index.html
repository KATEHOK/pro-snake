<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSnake</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <script defer src="js/btn.js"></script>
    <script defer src="js/game.js"></script>
    <script defer src="js/field.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <main class="main">
        <header class="header">
            <div class="name_box">
                <a href="./" class="name_box-logo_link">
                    <img src="img/logo.png" alt="logo" class="name_box-logo_img">
                </a>
                <h1 class="name_box-site_name">ProSnake</h1>
            </div>
            <div class="btn_box">
                <button class="btn_box-btn" id="setting_btn">Settings</button>
                <button class="btn_box-btn" id="statistics_btn">Statistics</button>
                <button class="btn_box-btn" id="signin_btn">Sign In</button>
            </div>
        </header>
        <div class="game_box" id="game_box">
            <div class="game_box-field_btns">
                <button class="game_box-field_btns-item hide" id="field_restart_btn">Restart</button>
                <button class="game_box-field_btns-item" id="field_gen_btn">Generate</button>
                <button class="game_box-field_btns-item hide" id="field_start_go_stop_btn">Start</button>
            </div>
        </div>
    </main>
</body>

</html>
