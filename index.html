<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSnake</title>
    <link rel="stylesheet" href="style/base.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>

<body>
    <main class="main">
        <header class="header">
            <div class="name_box">
                <a href="./" class="name_box-logo_link">
                    <img src="img/logo.png" alt="logo" class="name_box-logo_img">
                </a>
                <h1 class="name_box-site_name">ProSnake</h1>
            </div>
            <div class="btn_box">
                <button class="btn_box-stat">Statistics</button>
                <button class="btn_box-signin_btn" id="signin_btn">Sign In</button>
            </div>
        </header>
    </main>
</body>

</html>
